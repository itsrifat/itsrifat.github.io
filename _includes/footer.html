

<footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            {%comment%}
            <div class="row ">
              {% for socialButton in site.data.personal.social %}
                <div class="col-xs-4 col-md-2 col-lg-2 social-btn-holder">
                  <a class="btn btn-social btn-block {{ socialButton[1].btnClass }}" target="_BLANK" href="{{ socialButton[1].url }}">
                    <i class="fa {{socialButton[1].logo}}"></i> {{ socialButton[1].text}} </a>
                </div>
              {% endfor %}
            </div>
            {%endcomment%}
            <div class="row copywrite">
              <div class="col-xs-12 text-center">
                <small>&copy; Moinul Hossain Rifat, 2014</small>
              </div>
            </div>
        </div>
      </div>
    </div>
  </footer>
